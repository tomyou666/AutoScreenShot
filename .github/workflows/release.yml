name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # マニフェストを exe に埋め込む（Common Controls v6 用・README 方法 A）
      # アーキテクチャ別 .syso を生成（同一ファイルを amd64/arm64 で共有すると ARM64 で relocation エラーになる）
      - name: Install rsrc and generate Windows resources
        run: |
          go install github.com/akavel/rsrc@latest
          rsrc -manifest app.manifest -arch amd64 -o rsrc_windows_amd64.syso
          rsrc -manifest app.manifest -arch arm64 -o rsrc_windows_arm64.syso

      - name: Build for Windows (amd64)
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-H windowsgui" -o AutoScreenShot-windows-amd64.exe .

      - name: Build for Windows (arm64)
        run: |
          GOOS=windows GOARCH=arm64 go build -ldflags="-H windowsgui" -o AutoScreenShot-windows-arm64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AutoScreenShot-windows-amd64.exe
            AutoScreenShot-windows-arm64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
